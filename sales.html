<!DOCTYPE html>
<html>
    <head>
        <title>Cookie Stand</title>
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <main id= "content">
                <nav>
                        <ul>
                            <li><a href= "index.html">Production</a></li>
                        </ul>
                    </nav>
            <section id= "cookieStores"></section>
            <table id = "cookieStoreTable"></table>
            <section>
                <form id="addStoreForm">
                    <fieldset>
                        <legend>Store Info</legend>
                        <label>Location</label>
                        <input name="location" type="text"/>
                        <label>Min. Customers</label>
                        <input name="minCustomers" type="number"/>
                        <label>Max. Customers</label>
                        <input name="maxCustomers"type="number"/>
                        <label>Average Cookies</label>
                        <input name="avgCookie"type="number"/>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id = "newStoreInfo">
            </section>
        </main>
        <script src= "./js/app.js"></script>
    </body>
</html>
